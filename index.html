<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>

    <!-- 基础编码 & 视口 -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- SEO / PWA / 元信息 -->
    <title>Acme Console · 企业级前端框架骨架</title>
    <meta
      name="description"
      content="Acme Console 的企业级前端基础骨架与布局示例。"
    />
    <meta name="keywords" content="Acme, Console, Dashboard, Admin, Layout" />
    <meta
      name="theme-color"
      content="#0ea5e9"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0f172a"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph -->
    <meta property="og:title" content="Acme Console" />
    <meta property="og:description" content="企业级前端基础骨架示例" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="zh_CN" />

    <!-- 性能优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <!-- 如果要加载 WebFont，可在此处 preload；此示例直接使用系统字体 -->

    <!-- Favicon（占位） -->
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
